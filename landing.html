<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-roboto m-0">
    <header class="relative min-h-screen">
      <img
        alt="A scenic background image with mountains and a clear sky"
        class="absolute inset-0 w-full h-full object-cover"
        height="1080"
        src="https://storage.googleapis.com/a1aa/image/KA3GlVcOM2rwBRejjx4S73vz0gq60bmEcpmPkupGNuK2TDeTA.jpg"
        width="1920"
      />
      <div class="relative z-10 bg-black bg-opacity-50 min-h-screen flex flex-col">
        <nav class="container mx-auto p-6 flex justify-between items-center">
          <div class="text-white text-2xl font-bold">EDU-TO-DOs</div>
          <ul class="flex space-x-8 text-white">
            <li class="mr-6">
              <a class="hover:underline" href="#">Home</a>
            </li>
            <li class="mr-6">
              <a class="hover:underline" href="#">About</a>
            </li>
            <li class="mr-6">
              <a class="hover:underline" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="container mx-auto text-center flex-grow flex flex-col justify-center">
          <h1 class="text-5xl text-white font-bold mb-4">Welcome to EDU-TO-DOs!</h1>
          <p class="text-xl text-white mb-8">Smarter Tasks, Better Learning</p>
          <form
            class="bg-white bg-opacity-80 p-6 rounded-lg shadow-md max-w-md mx-auto"
            onsubmit="redirectToHomePage(event)"
          >
            <label
              class="block text-gray-700 text-lg font-medium mb-2"
              for="name"
            >
              What's your name?
            </label>
            <input
              class="w-full p-3 rounded border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="name"
              name="name"
              placeholder="Enter your name"
              type="text"
              required
            />
            <button
              class="bg-blue-500 text-white px-6 py-3 rounded-full text-lg hover:bg-blue-600 w-full"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </header>
    <script>
      function redirectToHomePage(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;

        // Save the name to localStorage
        localStorage.setItem("userName", name);

        // Redirect to the home page
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
